<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML tem coisa pra cacete</p>
    <ul>
        <li><abbr title="Tag p">Parágrafos</abbr></li>
        <li><abbr title="Tag img">Imagens</abbr></li>
        <li><abbr title="Tag audio">Aúdios</abbr></li>
        <li><abbr title="Tag blink">Piscar texto</abbr></li>
        <li><abbr title="Tag style">Estilizar texto</abbr></li>
        <li><abbr title="Tag li">Listas não numeradas</abbr></li>
        <li><abbr title="Tag ol">Listas numeradas</abbr></li>
    </ul>
</body>
</html>

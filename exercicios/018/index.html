<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap');
        @font-face {
            font-family: '';
            src: url() format();
        }
        body { 
            font-family: 'Teko';
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Illum sed a sint distinctio tempora molestiae aliquid sunt similique dolores, 
        consectetur possimus placeat unde atque excepturi! Hic iure harum nulla corrupti.
    </p>
    
</body>
</html>
